					margin-top: -4%;

				}
	
				#div1{

				.login{

									<!--Menu-->

										<li class="bb"><a href="#">我喜欢的截图</a></li>

		<div id="main-content" class="main-content">

					<!--PANEL-->
					<div class="panel column">

								<h4 class='panel-title'>权限管理</h4>

							<div class="column half text-align-right" >

									<td class="column half text-align-left">

		<script type="text/javascript">
			$(function(){
				$("#add").click(function(){
					$('.modal,.modal-background').show();
				});
				$(document).on('click','.modal-background,.modal-footer input[type="reset"]',function(){
					$('.modal,.modal-background').hide();
				});
			})
		</script>
